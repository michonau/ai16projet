<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avis">
            <h2><span>Avis</span> {{avis.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Creation</span></dt>
                <dd>
                    <span>{{avis.dateCreation}}</span>
                </dd>
                <dt><span>Commentaire</span></dt>
                <dd>
                    <span>{{avis.commentaire}}</span>
                </dd>
                <dt><span>Choix</span></dt>
                <dd>
                    <span>{{avis.choix}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{avis.user?.login}}
                </dd>
                <dt><span>Propositions</span></dt>
                <dd>
                    <div *ngIf="avis.propositions">
                        <a [routerLink]="['/propositions', avis.propositions?.id, 'view']">{{avis.propositions?.contenu}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avis', avis.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
